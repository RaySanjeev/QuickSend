<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>QuickSend</title>
  </head>
  <body>
    <nav class="section__nav">
      <div class="nav__div--1">
        <div class="logo">
          <img
            src="./img/logo-white.png"
            alt="logo-image"
            class="logo__image"
          />
        </div>
      </div>
      <div class="nav__div--2">
        <a href="#" class="nav__home">Home</a>
      </div>
    </nav>
    <section class="overview__main">
      <div class="overview__main--sidebar">
        <button class="btn btn__blue sidebar__btn--1">contact list</button>
        <button class="btn btn__blue sidebar__btn--2">messages sent</button>
      </div>

      <div class="overview__main--content">
        <h2 class="mb-medium">candidates</h2>
        <div class="main__content">
          <div class="contact__container">
            <p class="contact__container--name">sanjeev ray</p>
            <button class="btn btn__blue">more details</button>
          </div>
          <div class="contact__container">
            <p class="contact__container--name">sumeet singh</p>
            <button class="btn btn__blue">more details</button>
          </div>
          <div class="contact__container">
            <p class="contact__container--name">subhash chandra</p>
            <button class="btn btn__blue">more details</button>
          </div>
        </div>
      </div>
    </section>
    <section class="footer">
      <div class="footer__logo--box">
        <div class="logo__box">
          <img
            src="./img/logo-white.png"
            alt="company-logo"
            class="footer-logo"
          />
        </div>
      </div>
      <div class="footer__content--box">
        <p class="footer__para">&copy; Sanjeev and Foundation</p>
      </div>
    </section>
  </body>
</html>
