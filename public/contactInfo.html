<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="shortcut icon" type="image/png" href="img/favicon.png" />
    <title>QuickSend</title>
  </head>
  <body>
    <nav class="section__nav">
      <div class="nav__div--1">
        <div class="logo">
          <img
            src="./img/logo-white.png"
            alt="logo-image"
            class="logo__image"
          />
        </div>
      </div>
      <div class="nav__div--2">
        <a href="#" class="nav__home">Home</a>
      </div>
    </nav>

    <section class="contact__main">
      <div class="info__block">
        <div class="info__block--heading">
          <h2 class="contact__heading">contact info</h2>
        </div>
        <div class="info__block--content">
          <div class="contact__name">
            <p class="contact__name--label">client name :</p>
            <p class="contact__name--input">sanjeev ray</p>
          </div>
          <div class="contact__number">
            <p class="contact__number--label">phone number :</p>
            <p class="contact__number--input">5896471236</p>
          </div>
          <div class="contact__send">
            <a href="#" class="btn contact__send--btn">send message</a>
          </div>
        </div>
      </div>
    </section>

    <section class="footer">
      <div class="footer__logo--box">
        <div class="logo__box">
          <img
            src="./img/logo-white.png"
            alt="company-logo"
            class="footer-logo"
          />
        </div>
      </div>
      <div class="footer__content--box">
        <p class="footer__para">&copy; Sanjeev and Foundation</p>
      </div>
    </section>
  </body>
</html>
